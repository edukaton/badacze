<h2>Obecnie aktywny task: {{activeTask.name}}</h2>

<ul>
    <li *ngFor="let task of tasks">
      {{ task.name }}<br>
      {{ task.category }}<br>
      {{ task.header}}<br>
      {{ task.description}}<br>
      {{ task.difficulty }}<br>
      {{ task.hastaskzero}}<br>
      <ul>
        <li *ngFor="let picture of task.picture">  
                <img src="{{ picture.url}}" alt="{{ picture.title }}">
        </li>
      </ul>
      <ul>
            <li *ngFor="let acceptanceCriteria of task.acceptanceCriteria">
                    <label><input type="checkbox">{{ acceptanceCriteria.criterion }}</label>
            </li>
      </ul>
    </li>
</ul>
